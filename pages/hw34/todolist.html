<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework34 - ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script src="../../js/jquery.js"></script>
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw34/todolist.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework34.html" class="fs-5">Homework 34</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 class="h3 mb-5 bg-primary-subtle p-3">ToDo List</h1>
      <section id="list">
        <h2 class="h4">ToDo:</h2>
        <ul class="list-group w-50 fs-5">
          <li
            class="d-flex gap-3 mt-2 align-items-center justify-content-center new-task-container list-group-item p-2"
          >
            <input type="checkbox" class="invisible form-check-input" />
            <input
              id="todo-field-0"
              type="text"
              class="fs-5 todo-field w-100"
              placeholder="Enter a task"
              minlength="1"
            />
            <i class="fa-solid fa-square-plus task-icon fa-xl"></i>
          </li>
        </ul>
        <label class="fs-5 error-label text-danger"></label>
      </section>
    </main>
  </body>
</html>
