<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Homework - Lesson 28</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/homework26.css" rel="stylesheet" />
    <script defer src="../js/homework28.js"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li><a href="#sum-section" class="fs-5">Sum</a></li>
          <li><a href="#gcd-section" class="fs-5">GCD</a></li>
          <li><a href="#all-divisors-section" class="fs-5">All Divisors</a></li>
          <li>
            <a href="../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h2 class="h2">Homework 28</h2>
      <section id="sum-section" class="d-flex flex-column gap-2 mt-5 mb-5">
        <h3 class="h4">Sum numbers</h3>
        <form action="" method="POST" class="d-flex flex-column gap-2 sum-form">
          <label for="sum-field" class="fs-5">Enter the number:</label>
          <input
            id="sum-field"
            name="sum-field"
            type="text"
            class="w-25 sum-field form-control fs-5"
          />
          <label for="sum-result-field" class="fs-5">Result:</label>
          <input
            id="sum-result-field"
            type="text"
            class="w-25 sum-result-field form-control fs-5"
            disabled
          />
          <button type="button" class="btn btn-primary w-25 sum-btn">
            Sum
          </button>
        </form>
        <label class="fs-5 sum-error-label text-danger"></label>
      </section>
      <hr />
      <section
        id="all-divisors-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Get all divisors</h3>
        <form
          action=""
          method="POST"
          class="d-flex flex-column gap-2 divisors-form"
        >
          <label for="sum-field" class="fs-5">Enter the number:</label>
          <input
            id="num-divisors-field"
            name="num-divisors-field"
            type="text"
            class="w-25 num-divisors-field form-control fs-5"
          />
          <label for="divisors-result-field" class="fs-5">Divisors:</label>
          <input
            id="divisors-result-field"
            type="text"
            class="w-25 divisors-result-field form-control fs-5"
            disabled
          />
          <button type="button" class="btn btn-primary w-25 divisors-btn">
            Get All Divisors
          </button>
        </form>
        <label class="fs-5 divisors-error-label text-danger"></label>
      </section>
      <hr />
      <section
        id="num-of-digits-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Number of digits</h3>
        <form
          action=""
          method="POST"
          class="d-flex flex-column gap-2 num-of-digits-form"
        >
          <label for="num-of-digits-field" class="fs-5"
            >Enter the number:</label
          >
          <input
            id="num-of-digits-field"
            name="num-of-digits-field"
            type="text"
            class="w-25 num-of-digits-field form-control fs-5"
          />
          <label for="num-of-digits-result-field" class="fs-5"
            >Number of digits:</label
          >
          <input
            id="num-of-digits-result-field"
            type="text"
            class="w-25 num-of-digits-result-field form-control fs-5"
            disabled
          />
          <button type="button" class="btn btn-primary w-25 digits-num-btn">
            Calculate
          </button>
        </form>
        <label class="fs-5 digits-num-error-label text-danger"></label>
      </section>
      <hr />
      <section
        id="statistics-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Statistics</h3>
        <form
          action=""
          method="POST"
          class="d-flex flex-column gap-2 statistics-form"
        >
          <label for="statistics-result-field" class="fs-5">Result:</label>
          <textarea
            id="statistics-result-field"
            rows="5"
            cols="33"
            class="w-25 statistics-result-field form-control fs-5"
            disabled
          ></textarea>
          <button type="button" class="btn btn-primary w-25 statistics-btn">
            Start
          </button>
        </form>
        <label class="fs-5 statistics-error-label text-danger"></label>
      </section>
      <hr />
    </main>
  </body>
</html>
