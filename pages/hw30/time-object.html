<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework - 30</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw30/timeObject.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework30.html" class="fs-5">Homework 30</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h1 class="h2">Homework 30</h1>
      <section
        id="format-time-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Time object</h3>
        <form action="" method="POST" class="d-flex flex-column gap-3 sum-form">
          <label for="hours-field" class="fs-5">Enter the hours:</label>
          <input
            id="hours-field"
            type="text"
            class="w-25 hours-field form-control fs-5"
            maxlength="2"
          />
          <label for="minutes-field" class="fs-5">Enter the minutes:</label>
          <input
            id="minutes-field"
            type="text"
            class="w-25 minutes-field form-control fs-5"
            maxlength="2"
          />
          <label for="max-num-field" class="fs-5">Enter the seconds:</label>
          <input
            id="seconds-field"
            type="text"
            class="w-25 seconds-field form-control fs-5"
            maxlength="2"
          />
          <button
            type="button"
            class="btn btn-primary w-25 set-initial-time-btn"
          >
            Set Intial Time
          </button>
          <label class="fs-5 format-time-error-label text-danger"></label>
          <label for="format-time-result-field" class="fs-5"
            >Time in hh:mm:ss format:</label
          >
          <input
            id="format-time-result-field"
            type="text"
            class="w-25 format-time-result-field form-control fs-5"
            disabled
          />
          <label for="change-time-select" class="fs-5">Change time by:</label>

          <select
            name="pets"
            id="change-time-select"
            class="change-time-select form-select-lg w-25"
          >
            <option value="hours">Hours</option>
            <option value="minutes">Minutes</option>
            <option value="seconds">Seconds</option>
          </select>
          <label for="change-time-field" class="fs-5"></label>
          <input
            id="change-time-field"
            type="text"
            class="w-25 change-time-field form-control fs-5"
          />
          <button type="button" class="btn btn-primary w-25 change-time-btn">
            Change
          </button>
        </form>
        <label class="fs-5 change-time-error-label text-danger"></label>
      </section>
    </main>
  </body>
</html>
