<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework30 - Car Object</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw30/carObject.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework30.html" class="fs-5">Homework 30</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h1 class="h2">Homework 30</h1>
      <section
        id="car-object-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Car Object</h3>
        <form action="" method="POST" class="d-flex flex-column gap-2">
          <label for="car-info-field" class="form-label fs-5">Car info</label>
          <textarea
            id="car-info-field"
            type="text"
            class="w-25 car-info-field form-control fs-5"
            rows="5"
            disabled
          ></textarea>
          <button type="button" class="btn btn-primary w-25 car-info-btn">
            Get Info
          </button>
          <label for="distance-field" class="fs-5">Enter the distance:</label>
          <input
            id="distance-field"
            type="text"
            class="w-25 distance-field form-control fs-5"
          />
          <label for="time-field" class="fs-5">Time:</label>
          <input
            id="time-field"
            type="text"
            class="w-25 time-field form-control fs-5"
            disabled
          />
          <button type="button" class="btn btn-primary w-25 time-btn">
            Calculate Time
          </button>
        </form>
        <label class="fs-5 distance-error-label text-danger"></label>
      </section>
    </main>
  </body>
</html>
