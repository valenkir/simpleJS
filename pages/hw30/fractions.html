<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework30 - Fractions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw30/fractions.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework30.html" class="fs-5">Homework 30</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h1 class="h2">Homework 30</h1>
      <section id="fraction-section" class="d-flex flex-column gap-2 mt-5 mb-5">
        <h3 class="h4">Fractions</h3>
        <form
          action=""
          method="POST"
          class="d-flex flex-column gap-2 fractions-form"
        >
          <label for="fraction1-field" class="fs-5"
            >Enter the 1st fraction (number/number):</label
          >
          <input
            id="fraction1-field"
            type="text"
            class="w-25 fraction1-field form-control fs-5"
          />
          <label for="fraction2-field" class="fs-5"
            >Enter the 2nd fraction (number/number):</label
          >
          <input
            id="fraction2-field"
            type="text"
            class="w-25 fraction2-field form-control fs-5"
          />
          <label class="fs-5 fractions-error-label text-danger"></label>
          <button
            type="button"
            class="btn btn-primary w-25 set-fraction-btn mt-4"
          >
            Set Fraction
          </button>
          <button
            type="button"
            class="btn btn-primary w-25 simplify-fractions-btn"
            disabled
          >
            Simplify Fractions
          </button>
          <button
            type="button"
            class="btn border-danger bg-danger-subtle w-25 reset-fractions-btn"
          >
            Reset Fractions
          </button>
        </form>
        <section
          id="fractions-labels"
          class="fractions-labels d-flex justify-content-around w-25"
        >
          <div class="d-flex flex-column w-10 align-items-center">
            <label class="fs-5 fr1-label-numerator numerator pb-2 pt-2"
              >?</label
            >
            <label class="fs-5 fr1-label-denominator pb-2 pt-2">?</label>
          </div>
          <div class="d-flex flex-column w-10 align-items-center">
            <label class="fs-5 fr2-label-numerator numerator pb-2 pt-2"
              >?</label
            >
            <label class="fs-5 fr2-label-denominator pb-2 pt-2">?</label>
          </div>
        </section>
        <form class="d-flex gap-2 flex-wrap w-25 justify-content-center">
          <button
            type="button"
            class="btn btn-primary w-25 add-fractions-btn"
            disabled
          >
            Add
          </button>
          <button
            type="button"
            class="btn btn-primary w-25 substract-fractions-btn"
            disabled
          >
            Substract
          </button>
          <button
            type="button"
            class="btn btn-primary w-25 multiply-fractions-btn"
            disabled
          >
            Multiply
          </button>
          <button
            type="button"
            class="btn btn-primary w-25 divide-fractions-btn"
            disabled
          >
            Divide
          </button>
        </form>
        <label for="denominator-field" class="fs-5">Result:</label>
        <div class="d-flex flex-column fit-content">
          <label class="fs-5 result-label-numerator numerator pb-2 pt-2"
            >?</label
          >
          <label class="fs-5 result-label-denominator pb-2 pt-2">?</label>
        </div>
      </section>
    </main>
  </body>
</html>
