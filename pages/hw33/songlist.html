<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework33 - Song List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw33/songlist.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework33.html" class="fs-5">Homework 33</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 class="h3 mb-5 bg-primary-subtle p-3">Song List</h1>
      <section id="list" class="d-flex">
        <div class="w-25">
          <form
            action=""
            method="POST"
            class="d-flex flex-column gap-3 border p-3 border-primary-subtle mb-3"
          >
            <label class="form-label fs-5" for="song-name-field"
              >Song name</label
            >
            <input
              id="song-name-field"
              type="text"
              class="form-control fs-5 song-name-field"
              placeholder="Enter the name of the song"
              minlength="1"
            />
            <label class="form-label fs-5" for="artist-field">Artist</label>
            <input
              id="artist-field"
              type="text"
              class="form-control fs-5 artist-field"
              placeholder="Enter the name of the artist"
              minlength="1"
            />

            <label class="form-label fs-5" for="runtime-field">Runtime</label>
            <input
              id="runtime-field"
              type="text"
              class="form-control fs-5 runtime-field"
              placeholder="E.g. 03:57"
              minlength="1"
            />
            <button class="btn btn-primary add-song-btn" type="button">
              Add a Song
            </button>
          </form>
          <label class="fs-5 error-label text-danger"></label>
        </div>
        <div class="container w-50">
          <h2 class="h4">My Song List</h2>
        </div>
      </section>
    </main>
  </body>
</html>
