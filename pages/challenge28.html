<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Challenges - Lesson 28</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/homework26.css" rel="stylesheet" />
    <script defer src="../js/challenge28.js"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li><a href="#calculator-section" class="fs-5">Calculator</a></li>
          <li><a href="#move-section" class="fs-5">Move Digits</a></li>
          <li>
            <a href="#weekday-section" class="fs-5">Weekday</a>
          </li>
          <li>
            <a href="#multiplication-table" class="fs-5"
              >Multiplication Table</a
            >
          </li>
          <li>
            <a href="#guess-game-section" class="fs-5">Guess Game</a>
          </li>
          <li>
            <a href="./homework28.html" class="fs-5">Homework 28</a>
          </li>
          <li>
            <a href="../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h2 class="h2">Challenges 28</h2>
      <section
        id="calculator-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Calculator (2 numbers)</h3>
        <button type="button" class="btn btn-primary w-25 calculator-btn">
          Calculate
        </button>
        <label class="fs-5 calculator-error-label text-danger"></label>
      </section>
      <hr />
      <section id="move-section" class="d-flex flex-column gap-2 mt-5 mb-5">
        <h3 class="h4">Move the digits</h3>
        <form action="" method="POST" class="d-flex flex-column gap-2 sum-form">
          <label for="move-number-field" class="fs-5">Enter the number:</label>
          <input
            id="move-number-field"
            name="move-number-field"
            type="text"
            class="w-25 move-number-field form-control fs-5"
          />
          <label for="move-digits-field" class="fs-5"
            >How many digits to move:</label
          >
          <input
            id="move-digits-field"
            name="move-digits-field"
            type="text"
            class="w-25 move-digits-field form-control fs-5"
          />
          <label for="move-result-field" class="fs-5">Result:</label>
          <input
            id="move-result-field"
            type="text"
            class="w-25 move-result-field form-control fs-5"
            disabled
          />
          <button type="button" class="btn btn-primary w-25 move-btn">
            Move
          </button>
        </form>
        <label class="fs-5 move-error-label text-danger"></label>
      </section>
      <hr />
      <section id="weekday-section" class="d-flex flex-column gap-2 mt-5 mb-5">
        <h3 class="h4">Get the next day</h3>
        <button type="button" class="btn btn-primary w-25 weekday-btn">
          Start
        </button>
        <label class="fs-5 weekday-error-label text-danger"></label>
      </section>
      <hr />
      <section
        id="multiplication-table"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">Multiplication table</h3>
        <label class="fs-5 console-label text-success">Open the console</label>
      </section>
      <hr />
      <section
        id="guess-game-section"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      >
        <h3 class="h4">"Guess the number" game</h3>
        <button type="button" class="btn btn-primary w-25 start-game-btn">
          Start
        </button>
        <label class="fs-5 game-error-label text-danger"></label>
      </section>
    </main>
  </body>
</html>
