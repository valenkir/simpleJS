<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework31 - Classroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/hw31/classroom.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework31.html" class="fs-5">Homework 31</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 class="h3 mb-5">Classroom Task</h1>
      <form class="d-flex flex-column gap-4 w-25">
        <div>
          <label for="faculty-classrooms" class="form-label fs-5"
            >Select faculty:</label
          >
          <select
            name="faculty-classrooms"
            id="faculty-classrooms"
            class="faculty-classrooms form-select fs-5"
          ></select>
        </div>

        <div>
          <label for="group-classrooms" class="form-label fs-5"
            >Select group:</label
          >
          <select
            name="group-classrooms"
            id="group-classrooms"
            class="group-classrooms form-select fs-5"
          ></select>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-primary sort-classrooms-by-name-btn h-100"
          >
            Sort by Name (A-Z)
          </button>
          <button
            type="button"
            class="btn btn-primary sort-classrooms-by-seats-btn h-100"
          >
            Sort by Seats (ASC)
          </button>
        </div>
      </form>
      <section id="list-section" class="d-flex flex-wrap gap-4 w-100 mt-4">
        <div class="w-40 classroom-list">
          <h4 class="h4">Classroom List</h4>
        </div>
        <div class="w-40 group-list">
          <h4 class="h4">Group List</h4>
        </div>
      </section>
    </main>
  </body>
</html>
