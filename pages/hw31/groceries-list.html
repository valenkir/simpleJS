<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework31 - Groceries List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <script defer src="../../js/hw31/groceriesList.js" type="module"></script>
  </head>
  <body class="p-4">
    <h1 class="h3 mb-5">Groceries List (tasks 1 &amp; 2)</h1>
    <form class="d-flex flex-column gap-2 w-25">
      <label for="groceries-list" class="form-label fs-5">Groceries List</label>
      <label class="form-label fs-5 text-danger"
        >No input validation this time.</label
      >
      <textarea
        id="add-banana"
        class="form-control fs-5 groceries-list"
        rows="7"
        disabled
      ></textarea>
      <div class="d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-primary get-list">
          Get the List
        </button>
        <button type="button" class="btn btn-primary add-product">
          Add a Product
        </button>
        <button type="button" class="btn btn-primary buy-product">
          Buy a Product
        </button>
        <button type="button" class="btn btn-primary change-amount">
          Change the Amount
        </button>
        <button type="button" class="btn btn-primary remove-product">
          Remove a Product
        </button>
      </div>
    </form>
  </body>
</html>
