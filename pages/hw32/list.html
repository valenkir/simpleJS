<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework32 - List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/utilities.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script defer src="../../js/validation.js" type="module"></script>
    <script defer src="../../js/hw32/list.js" type="module"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="../homework32.html" class="fs-5">Homework 32</a>
          </li>
          <li>
            <a href="../../index.html" class="fs-5">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 class="h3 mb-5 bg-primary-subtle p-3">List Task</h1>
      <section id="list" class="d-flex">
        <div class="w-25">
          <form
            action=""
            method="POST"
            class="d-flex flex-column gap-3 border p-3 border-primary-subtle"
          >
            <label class="form-label fs-5" for="item-position"
              >Select the position</label
            >
            <select
              id="item-position"
              class="form-select item-position fs-5"
              name="item-position"
            >
              <option value="start">Beginning</option>
              <option value="middle">Middle</option>
              <option value="end">End</option>
            </select>
            <label class="form-label fs-5" for="add-user-field">Name</label>
            <input
              id="add-user-field"
              type="text"
              class="form-control fs-5 add-user-field"
              placeholder="Enter a name"
            />
            <button class="btn btn-primary add-user-btn" type="button">
              Add User
            </button>
          </form>
          <form
            action=""
            method="POST"
            class="d-flex flex-column gap-3 mt-4 border p-3 border-primary-subtle"
          >
            <label class="form-label fs-5" for="remove-user-field"
              >Remove a user</label
            >
            <select
              name="remove-user-field"
              id="remove-user-field"
              class="remove-user-field form-select fs-5"
            ></select>
            <button class="btn btn-primary remove-user-btn" type="button">
              Remove User
            </button>
          </form>
        </div>
        <div class="container w-50"></div>
      </section>
    </main>
  </body>
</html>
