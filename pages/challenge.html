<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Challanges - Lesson 26</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <script defer src="../js/challenge.js"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li>
            <a href="#currency-section" class="fs-5">Currency Converter</a>
          </li>
          <li><a href="#memory-section" class="fs-5">Drive Memory</a></li>
          <li><a href="#chocolate-section" class="fs-5">Chocolate Bar</a></li>
          <li><a href="#" class="fs-5">Bank Deposit</a></li>
          <li>
            <a href="../index.html" class="fs-5">Main Homework</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h2 class="h2">Challenges</h2>
      <section id="challenge-section">
        <section
          id="currency-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Convert Currency (USD to EUR)</h3>
          <button type="button" class="btn btn-primary w-25 converter-btn">
            Start
          </button>
          <label class="fs-5">Result:</label>
          <input
            type="text"
            class="w-25 converter-result-field form-control"
            disabled
          />
        </section>
        <hr />
        <section id="memory-section" class="d-flex flex-column gap-2 mt-5 mb-5">
          <h3 class="h4">Flash Drive Memory Calculation</h3>
          <button type="button" class="btn btn-primary w-25 memory-calc-btn">
            Calculate
          </button>
          <label class="fs-5">Number of files:</label>
          <input
            type="text"
            class="w-25 memory-calc-field form-control"
            disabled
          />
        </section>
        <hr />
        <section
          id="chocolate-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Count the chocolate bars</h3>
          <button type="button" class="btn btn-primary w-25 choco-calc-btn">
            Calculate
          </button>
          <label class="fs-5">Chocolate bars to buy:</label>
          <input
            type="text"
            class="w-25 choco-calc-field form-control"
            disabled
          />
          <label class="fs-5">Your change:</label>
          <input
            type="text"
            class="w-25 change-calc-field form-control"
            disabled
          />
        </section>
        <hr />
        <section
          id="deposit-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Calculate simple interest (2 month)</h3>
          <button type="button" class="btn btn-primary w-25 interest-calc-btn">
            Calculate
          </button>
          <label class="fs-5">Interest (2 month):</label>
          <input
            type="text"
            class="w-25 interest-calc-field form-control"
            disabled
          />
        </section>
        <hr />
      </section>
    </main>
  </body>
</html>
