<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Homework - Lesson 26</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="mb-5">
      <nav class="p-4">
        <ul class="d-flex flex-wrap w-100 gap-5">
          <li><a href="#username-section" class="fs-5">Username</a></li>
          <li><a href="#age-section" class="fs-5">Age</a></li>
          <li><a href="#square-section" class="fs-5">Perimeter</a></li>
          <li><a href="#circle-section" class="fs-5">Area</a></li>
          <li><a href="#speed-section" class="fs-5">Speed</a></li>
          <li><a href="#user-info-section" class="fs-5">User Data</a></li>
          <li><a href="#questions-section" class="fs-5">10 Questions</a></li>
          <li><a href="#future-age-section" class="fs-5">Future Age</a></li>
        </ul>
      </nav>
    </header>
    <main class="ps-4 pe-4">
      <h2 class="h2">Homework</h2>
      <section id="main-homework">
        <section
          id="username-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Request a username</h3>
          <button type="button" class="btn btn-primary w-25 get-username-btn">
            Get Username
          </button>
          <input
            type="text"
            class="w-25 set-username-field form-control"
            placeholder="Click the button"
            disabled
          />
        </section>
        <hr />
        <section id="age-section" class="d-flex flex-column gap-2 mt-5 mb-5">
          <h3 class="h4">Request a year of birth</h3>
          <button type="button" class="btn btn-primary w-25 get-birth-year-btn">
            Get Year Of Birth
          </button>
          <input
            type="text"
            class="w-25 set-age form-control"
            placeholder="Click the button"
            disabled
          />
        </section>
        <hr />
        <section id="square-section" class="d-flex flex-column gap-2 mt-5 mb-5">
          <h3 class="h4">Request a length of a side of a square</h3>
          <button type="button" class="btn btn-primary w-25 get-length-btn">
            Get Length
          </button>
          <div
            class="square-container text-center d-flex justify-content-center align-items-center text-light fw-bold"
          ></div>
        </section>
        <hr />
        <section id="circle-section" class="d-flex flex-column gap-2 mt-5 mb-5">
          <h3 class="h4">Request a radius of a circle</h3>
          <button type="button" class="btn btn-primary w-25 get-radius-btn">
            Get Radius
          </button>
          <div
            class="rounded-circle circle-container text-center text-light fw-bold d-flex justify-content-center align-items-center"
          ></div>
        </section>
        <hr />
        <section id="speed-section" class="d-flex flex-column gap-2 mt-5 mb-5">
          <h3 class="h4">Request a distance and a time</h3>
          <button
            type="button"
            class="btn btn-primary w-25 get-speed-calc-data-btn"
          >
            Get Speed
          </button>
          <div class="mt-3 d-flex flex-wrap gap-5 mb-3">
            <i class="fa-solid fa-tree-city fs-1"></i>
            <i class="fa-solid fa-person-running fs-1"></i>
            <i class="fa-solid fa-tree-city fs-1"></i>
          </div>
          <label class="speed-label fs-5"></label>
        </section>
        <hr />
        <section
          id="user-info-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Request userdata</h3>
          <button type="button" class="btn btn-primary w-25 get-user-data-btn">
            Get User Data
          </button>
          <label class="console-userinfo-label fs-5"></label>
        </section>
        <hr />
        <section
          id="questions-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">10 Questions</h3>
          <button type="button" class="btn btn-primary w-25 questions-btn">
            Answer The Questions
          </button>
          <button
            type="button"
            class="btn btn-primary w-25 show-answers-btn"
            disabled
          >
            Get Your Answers
          </button>
        </section>
        <hr />
        <section
          id="future-age-section"
          class="d-flex flex-column gap-2 mt-5 mb-5"
        >
          <h3 class="h4">Show the age</h3>
          <button
            type="button"
            class="btn btn-primary w-25 get-birth-year-btn2"
          >
            Get Year Of Birth
          </button>
          <label class="console-age-label fs-5"></label>
        </section>
        <hr />
      </section>
      <section
        id="homework-challenges"
        class="d-flex flex-column gap-2 mt-5 mb-5"
      ></section>
    </main>
  </body>
</html>
